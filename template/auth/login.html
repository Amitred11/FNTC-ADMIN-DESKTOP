<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiBear Admin Login - Unified Design</title>
    <link href="../../styles/auth/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <!-- Unified Background Element -->
    <div class="background-shapes"></div>

    <!-- Loading Overlay for Transition -->
    <div id="loading-overlay">
        <div id="loading-logo" class="loading-logo">
            <!-- USE YOUR ACTUAL LOGO PATH HERE -->
            <img src="../../assets/logo.png" alt="FiBear Network Logo">
        </div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container" id="login-container">
        <!-- Informational Section (Left) -->
        <div class="info-section">
            <div class="info-content">
                <div class="info-logo">
                    <img src="../../assets/logo.png" alt="FiBear Network Logo">
                </div>
                <h1 class="company-name">FiBear Network Technologies Corp.</h1>
                <p class="company-branch">Kasiglahan Branch</p>
                <div class="info-divider"></div>
                <h2 class="info-title">Administrative Control Panel</h2>
                <p class="info-description">
                    Secure access for authorized personnel. Your activities are logged for security purposes.
                </p>
            </div>
            <p class="info-footer">
                &copy; 2025 FiBear Network Technologies Corp.
            </p>
        </div>

        <!-- Form Section (Right) -->
        <div class="form-section">
            <div class="form-wrapper">
                <div class="form-header">
                    <h2 class="title">Welcome Back</h2>
                    <p class="subtitle">Sign in to access the admin dashboard.</p>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com">
                    </div>
                    <div class="input-group password-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••">
                        <button type="button" id="toggle-password" class="password-toggle" aria-label="Toggle password visibility">
                            <i id="eye-icon" class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="options">
                        <div class="remember-me">
                            <input id="remember-me" name="remember-me" type="checkbox">
                            <label for="remember-me">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" id="submit-btn" class="submit-btn">
                        <span>Sign In</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="modal-title">Login Failed</h3>
            <p id="error-message" class="modal-body"></p>
            <button id="close-modal-btn" class="modal-close-btn">
                Try Again
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../scripts/auth/login.js"></script>
</body>
</html>

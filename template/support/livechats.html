<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Center</title>
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <link rel="stylesheet" href="../../styles/support/livechats.css">
    <link rel="stylesheet" href="../../styles/components/header.css">
    <link rel="stylesheet" href="../../styles/components/sidebar.css">
</head>
<body>
    <div class="layout" id="layout">
        <div id="sidebar-container"></div>

        <!-- MAIN SECTION -->
        <main class="main-section">
            <div id="header-container"></div>

             <!-- LIVE CHATS SECTION -->
            <section class="livechats-section" id="livechats-grid">
                <!-- Left Panel: List of active chats -->
                <aside id="active-chats-list" class="active-chats">
                    <h2>Active Chats</h2>
                    <input type="search" id="search-chat-input" placeholder="Search by name...">
                    <div id="chat-list-container">
                        <!-- Chat cards will be dynamically inserted here -->
                    </div>
                </aside>

                <!-- Right Panel: The selected chat window -->
                <section id="chat-window" class="chat-window">
                    <!-- This will be populated when a chat is selected -->
                </section>
            </section>
        </main>
    </div>
    <div id="app-alert-container">
        <div id="app-alert-overlay" class="app-alert-overlay"></div>
        <div id="app-alert-box" class="app-alert-box" role="alertdialog" aria-modal="true">
            <div id="app-alert-icon-wrapper" class="app-alert-icon-wrapper"><i id="app-alert-icon" class="ph-fill"></i></div>
            <h2 id="app-alert-title" class="app-alert-title"></h2>
            <p id="app-alert-message" class="app-alert-message"></p>
            <div class="app-alert-buttons">
                <button id="app-alert-cancel-btn" class="app-alert-button cancel"></button>
                <button id="app-alert-confirm-btn" class="app-alert-button confirm"></button>
            </div>
        </div>
        <div id="app-alert-toast-container"></div>
    </div>

    <script src="../../scripts/components/app-alert.js"></script>
    <script src="../../scripts/support/livechats.js"></script>
    <script src="../../scripts/components/sidebar.js"></script> 
    <script src="../../scripts/components/header.js"></script> 
</body>
</html>

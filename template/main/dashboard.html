<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Admin Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <link rel="stylesheet" href="../../styles/main/dashboard.css">
    <link rel="stylesheet" href="../../styles/components/sidebar.css">
    <link rel="stylesheet" href="../../styles/components/header.css">
    <link rel="stylesheet" href="../../styles/components/alert-component-styles.css">
</head>
<body data-page="dashboard">

    <div class="layout" id="layout">
        <div id="sidebar-container"></div>
        <div class="sidebar-mobile-overlay" id="sidebar-overlay"></div>

        <main class="main-section">
            <div id="header-container"></div>
            <section class="dashboard-body">
                <div class="top-row">
                    <section class="stats-cards-container">
                        <article class="stat-card"><a href="subscription.html"><span class="card-icon ph ph-users-three"></span> <div class="card-content-split"><div class="stat-item"><h3>Total Subscribers</h3><p id="total-subscribers">0</p></div><div class="stat-item"><h3>New This Month</h3><p id="new-subscribers">+0</p></div></div></a></article>
                        <article class="stat-card"><a href="billing.html"><span class="card-icon ph ph-warning-circle"></span><div class="card-content"><h3>Overdue Payments</h3><p id="overdue-payments" class="overdue-value">0</p></div></a></article>
                        <article class="stat-card"><a href="../support/support.html"><span class="card-icon ph ph-ticket"></span> <div class="card-content"><h3>Open Tickets</h3><p id="open-tickets">0</p></div></a></article>
                        <article class="stat-card"><a href="../settings/user-management.html"><span class="card-icon ph ph-users"></span><div class="card-content"><h3>Total Users</h3><p id="total-users">0</p></div></a></article>
                    </section>
                    <section class="chart-container">
                        <header class="chart-header"><h2 class="chart-title">Monthly subscription by Plan</h2><span class="chart-icon ph ph-chart-bar"></span></header>
                        <div class="chart-body" id="bar-chart-body"><p class="chart-placeholder">Bar chart data will load here.</p></div>
                    </section>
                </div>
                <div class="bottom-row">
                    <article class="overdue-notice-card">
                        <header class="card-header"><h3>Subscriber Status</h3></header>
                        <ul class="notice-list" id="subscriber-list"><li class="notice-item-placeholder">No Data yet..</li></ul>
                    </article>
                    <article class="donut-card">
                        <header class="card-header"><h2>SUBSCRIPTION DISTRIBUTION</h2></header>
                        <figure class="donut-chart" id="donut-chart-figure"><p class="chart-placeholder">Donut chart data will load here.</p></figure>
                    </article>
                </div>
            </section>
        </main>
    </div>

    <div id="app-alert-container">
        <div id="app-alert-overlay" class="app-alert-overlay"></div>
        <div id="app-alert-box" class="app-alert-box" role="alertdialog" aria-modal="true">
            <div id="app-alert-icon-wrapper" class="app-alert-icon-wrapper"><i id="app-alert-icon" class="ph-fill"></i></div>
            <h2 id="app-alert-title" class="app-alert-title"></h2>
            <p id="app-alert-message" class="app-alert-message"></p>
            <div class="app-alert-buttons">
                <button id="app-alert-cancel-btn" class="app-alert-button cancel"></button>
                <button id="app-alert-confirm-btn" class="app-alert-button confirm"></button>
            </div>
        </div>
    </div>
    <dialog id="app-alert-dialog-box" class="dialog app-alert-box" role="alertdialog" aria-labelledby="app-alert-dialog-title" aria-describedby="app-alert-dialog-message">
        <div id="app-alert-dialog-icon-wrapper" class="app-alert-icon-wrapper">
            <i id="app-alert-dialog-icon" class="ph-fill"></i>
        </div>
        <h2 id="app-alert-dialog-title" class="app-alert-title"></h2>
        <p id="app-alert-dialog-message" class="app-alert-message"></p>
        <div class="app-alert-buttons">
            <button id="app-alert-dialog-cancel-btn" class="app-alert-button cancel" value="cancel"></button>
            <button id="app-alert-dialog-confirm-btn" class="app-alert-button confirm" value="default"></button>
        </div>
    </dialog>
        <div id="app-alert-toast-container"></div>
    


    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../../scripts/components/app-alert.js"></script>
    <script src="../../scripts/components/global.js"></script>
    <script src="../../scripts/components/common.js"></script>
    <script src="../../scripts/main/renderer.js"></script>
    <script src="../../scripts/components/sidebar.js"></script>
    <script src="../../scripts/components/header.js"></script>
</body>
</html>

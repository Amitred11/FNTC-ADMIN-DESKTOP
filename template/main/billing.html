<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Invoices</title>
    <!-- Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../styles/billing.css">
    <link rel="stylesheet" href="../../styles/sidebar.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <main class="main-content">
            <!-- HEADER -->
            <header class="header">
                <div class="header__left">
                    <h1 class="header__title">Billing & Invoices</h1>
                    <p class="header__subtitle">Manage billing cycles, generate, and send invoices.</p>
                </div>
                <div class="header__right">
                    <i class="ph-fill ph-bell header__notification"></i>
                    <div class="profile">
                        <img src="../assets/profile-pic.jpg" class="profile__avatar" alt="Admin Avatar"/>
                        <div class="profile__info">
                            <p class="profile__name">Admin</p>
                            <p class="profile__fullname">Admin</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- MAIN BILLING SECTION -->
            <section class="billing-section">
                <div class="billing__header">
                    <div class="search-bar">
                        <i class="ph ph-magnifying-glass search-bar__icon"></i>
                        <input type="text" class="search-bar__input" id="searchInput" placeholder="Search by Name, Plan, or Invoice ID...">
                    </div>
                    <button class="btn btn--primary" data-modal-target="createBillModal">
                        <i class="ph ph-plus"></i> Create New Bill
                    </button>
                </div>

                <!-- TABS -->
                <nav class="tabs" id="tabs">
                    <button class="tabs__item tabs__item--active" data-tab="all">All</button>
                    <button class="tabs__item" data-tab="pending_verification">Pending</button>
                    <button class="tabs__item" data-tab="due">Due</button>
                    <button class="tabs__item" data-tab="overdue">Overdue</button>
                    <button class="tabs__item" data-tab="partially_paid">Partially Paid</button>
                    <button class="tabs__item" data-tab="paid">Paid</button>
                    <button class="tabs__item" data-tab="upcoming">Upcoming</button>
                    <button class="tabs__item" data-tab="voided">Voided</button>
                </nav>

                <!-- BILLING TABLE -->
                <div class="billing-table-container">
                    <table class="billing-table">
                        <thead>
                            <tr>
                                <th>Invoice ID</th>
                                <th>Subscriber</th>
                                <th>Plan</th>
                                <th>Amount</th>
                                <th>Due Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="billingTableBody">
                            <tr><td colspan="6" class="placeholder-cell">Loading bills...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- MODALS -->

    <!-- Create/Edit Bill Modal -->
    <div class="modal" id="createBillModal">
        <div class="modal__content modal__content--large">
            <div class="modal__header">
                <h2 class="modal__title" id="billModalTitle">Create Manual Bill</h2>
                <button class="modal__close" data-modal-close>&times;</button>
            </div>
            <form class="form" id="billForm" novalidate>
                <!-- Customer Information Section (Left Column) -->
                <div class="form-section form-section--left">
                    <div id="customer-section-create">
                        <h3 class="form-section__title">Customer Information</h3>
                        <div class="form-group">
                            <label>Customer Type</label>
                            <div class="toggle-group">
                                <input type="radio" id="userTypeExisting" name="userType" value="existing" checked>
                                <label for="userTypeExisting">Existing User</label>
                                <input type="radio" id="userTypeNew" name="userType" value="new">
                                <label for="userTypeNew">New Customer</label>
                            </div>
                        </div>
                        
                        <!-- Existing User Search & Selection -->
                        <div id="existingUser-group">
                            <div class="form-group">
                                <label for="userSearch">Select a Customer</label>
                                <div id="selectedUserPill" class="selected-user-pill" style="display: none;"></div>
                                <div class="search-wrapper">
                                    <i class="ph ph-magnifying-glass search-bar__icon"></i>
                                    <input type="text" id="userSearch" name="userSearch" placeholder="Search by name or email...">
                                    <div id="userSearchResults" class="user-search-results"></div>
                                </div>
                            </div>
                        </div>

                        <!-- New User Fields -->
                        <div id="newUser-group" style="display: none;">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" placeholder="e.g., John Doe">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="e.g., john.doe@example.com">
                            </div>
                        </div>
                    </div>
                    <!-- Static display for edit mode -->
                    <div id="customer-section-edit" style="display: none;">
                         <h3 class="form-section__title">Customer Information</h3>
                         <div class="form-group">
                            <label>Billed To</label>
                            <div id="static-customer-info" class="selected-user-pill"></div>
                         </div>
                    </div>
                </div>

                <!-- Billing Details Section (Right Column) -->
                <div class="form-section form-section--right">
                    <h3 class="form-section__title">Bill Details</h3>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                    </div>

                    <div class="form-group">
                        <label>Line Items</label>
                        <div class="line-items-header">
                            <span>Description</span>
                            <span>Amount</span>
                        </div>
                        <div id="lineItemsContainer"></div>
                        <button type="button" class="btn btn--secondary btn--small" id="addItemBtn">
                            <i class="ph ph-plus"></i> Add Item
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" placeholder="Add any internal notes..."></textarea>
                    </div>

                    <div class="total-amount">
                        <h4>Total Amount</h4>
                        <p id="totalAmountDisplay">$0.00</p>
                    </div>
                </div>
            </form>
             <div class="modal__actions">
                <button type="button" class="btn btn--secondary" data-modal-close>Cancel</button>
                <button type="submit" class="btn btn--primary" id="createBillSubmitBtn" form="billForm" disabled>Create Bill</button>
            </div>
        </div>
    </div>

    <!-- Record Partial Payment Modal -->
    <div class="modal" id="recordPartialModal">
        <div class="modal__content">
            <div class="modal__header">
                 <h2 class="modal__title">Record Partial Payment</h2>
                 <button class="modal__close" data-modal-close>&times;</button>
            </div>
            <form class="form" id="partialPaymentForm" style="display: block; padding: 1.5rem;">
                <input type="hidden" id="partialBillId" name="billId">
                <div class="form-group">
                    <label for="amountPaid">Amount Paid</label>
                    <input type="number" id="amountPaid" name="amountPaid" step="0.01" placeholder="Enter exact amount paid..." required>
                </div>
                <div class="form-group">
                    <label for="paymentNotes">Notes (Optional)</label>
                    <textarea id="paymentNotes" name="notes" placeholder="e.g., Reference or Receipt #"></textarea>
                </div>
                 <div class="modal__actions" style="border: none; padding: 1rem 0 0 0;">
                    <button type="button" class="btn btn--secondary" data-modal-close>Cancel</button>
                    <button type="submit" class="btn btn--primary">Submit Payment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Billing Details Modal -->
    <div class="modal" id="billingDetailsModal">
        <div class="modal__content modal__content--large">
             <div id="billingDetailsContent"></div>
        </div>
    </div>
    
    <!-- Invoice/Receipt Modals -->
    <div class="modal" id="invoiceDetailModal">
        <div class="modal__content modal__content--document">
            <button class="modal__close" data-modal-close>&times;</button>
            <div id="invoiceContent"></div>
            <div class="modal__actions">
                <button type="button" class="btn btn--secondary" data-modal-close>Close</button>
                <button type="button" class="btn btn--primary" onclick="window.print()"><i class="ph ph-printer"></i> Print</button>
            </div>
        </div>
    </div>
    <div class="modal" id="receiptDetailModal">
        <div class="modal__content modal__content--document">
             <button class="modal__close" data-modal-close>&times;</button>
            <div id="receiptContent"></div>
             <div class="modal__actions">
                <button type="button" class="btn btn--secondary" data-modal-close>Close</button>
                <button type="button" class="btn btn--primary" onclick="window.print()"><i class="ph ph-printer"></i> Print Receipt</button>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay"></div>

    <!-- SCRIPTS -->
    <script src="../../scripts/billing.js"></script>
    <script src="../../scripts/sidebar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <!-- Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="../../styles/main/dashboard.css">
    <link rel="stylesheet" href="../../styles/components/sidebar.css">
    <link rel="stylesheet" href="../../styles/settings/inbox.css">
    <link rel="stylesheet" href="../../styles/components/header.css">
</head>
<body>
    <div class="layout" id="layout">
        <div id="sidebar-container"></div>
        <!-- MAIN CONTENT -->
        <main class="main-section">
            <div id="header-container"></div>
            <a href="#" id="back-to-settings-btn" class="back-button" onclick="history.back()">
                <i class="ph ph-arrow-left"></i>
                <span>Back to Settings</span>
            </a>
            <!-- INBOX CARD -->
            <div class="card inbox-layout">
                <div class="inbox-header">
                    <h2>Admin Inbox</h2>
                    <button class="btn btn-secondary"><i class="ph ph-arrow-clockwise"></i> Refresh</button>
                </div>
                <div class="inbox-body">
                    <!-- Message List (will be populated by JS) -->
                    <aside class="message-list">
                        <p class="no-data">Loading messages...</p>
                    </aside>
                    <!-- Message View (will be populated by JS) -->
                    <section class="message-view">
                        <p class="no-data">Select a message to read.</p>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script src="../../scripts/components/sidebar.js"></script>
    <script src="../../scripts/components/header.js"></script>
    <script src="../../scripts/settings/inbox.js"></script>
</body>
</html>

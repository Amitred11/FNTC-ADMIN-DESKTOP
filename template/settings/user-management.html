<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <link rel="stylesheet" href="../../styles/settings/user-management.css">
    <link rel="stylesheet" href="../../styles/components/sidebar.css">
    <link rel="stylesheet" href="../../styles/components/header.css">
</head>
<body data-page="settings">
    <div class="layout" id="layout">
        <div id="sidebar-container"></div>
        <main class="main-section">
            <!-- Header will be loaded here by JavaScript -->
            <div id="header-container"></div>
            <a href="#" id="back-to-settings-btn" class="back-button" onclick="history.back()">
                <i class="ph ph-arrow-left"></i>
                <span>Back to Settings</span>
            </a>
            <div class="management-container">
                <!-- Left Panel: User List -->
                <aside class="user-list-panel">
                    <h3>All Users</h3>
                    <div class="search-box">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="search" id="user-search-input" placeholder="Search by name or email...">
                    </div>
                    <ul class="user-list">
                        <!-- User items will be dynamically loaded here -->
                    </ul>
                </aside>

                <!-- Right Panel: User Details -->
                <section class="user-details-panel">
                    <!-- User details will be dynamically loaded here -->
                    <div class="no-data">
                        <i class="ph-fill ph-user-circle"></i>
                        <p>Select a user to see their details.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="../../scripts/components/app-alert.js"></script> <!-- Assuming you use alerts -->
    <script src="../../scripts/components/sidebar.js"></script>
    <script src="../../scripts/components/header.js"></script>
    <script src="../../scripts/settings/user-management.js"></script>
</body>
</html>

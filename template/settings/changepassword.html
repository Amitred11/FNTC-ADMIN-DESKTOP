<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="../../styles/settings.css">
    <link rel="stylesheet" href="../../styles/sidebar.css">
</head>
<body>
    <div class="layout" id="layout">
        <div id="sidebar-container"></div>
        <!-- MAIN CONTENT -->
        <main class="main-section">
            <!-- HEADER -->
            <header class="header">
                <div class="header-left">
                    <h1>Change Password</h1>
                    <p>Update your password for enhanced security.</p>
                </div>
                <div class="header-right">
                    <i class="ph-fill ph-bell notification" title="Notifications"></i>
                    <div class="profile">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" class="avatar-img" alt="Admin Avatar"/>
                        <div class="profile-info">
                            <p class="name">Admin</p>
                            <p class="fullname">Admin</p>
                        </div>
                    </div>
                </div>
            </header>
            <!-- CHANGE PASSWORD CARD -->
            <div class="card card-centered">
                <div class="lock-icon"><i class="ph-fill ph-lock"></i></div>
                <h2>Change Your Password</h2>
                <p class="subtitle">For your security, we recommend using a strong, unique password.</p>
                <form class="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="current-password" placeholder="Enter Your Current Password">
                            <i class="ph ph-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="new-password" placeholder="Enter Your New Password">
                            <i class="ph ph-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" placeholder="Confirm your New Password">
                            <i class="ph ph-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Update Password</button>
                </form>
            </div>
        </main>
    </div>
    <script src="../../scripts/sidebar.js"></script>
</body>
</html>

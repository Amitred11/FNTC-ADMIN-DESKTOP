<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="../../styles/components/sidebar.css">
    <link rel="stylesheet" href="../../styles/components/header.css">
    <link rel="stylesheet" href="../../styles/settings/changepassword.css">
</head>
<body>
    <!-- Container for Toast Notifications (Required by JS) -->
    <div id="toast-container"></div>
    <div class="layout" id="layout">
        <div id="sidebar-container"></div>
        <!-- MAIN CONTENT -->
        <main class="main-section">
            <div id="header-container"></div>

            <a href="#" id="back-to-settings-btn" class="back-button" onclick="history.back()">
                <i class="ph ph-arrow-left"></i>
                <span>Back to Settings</span>
            </a>
                
            <!-- CHANGE PASSWORD CARD -->
            <div class="card card-centered">
                <div class="lock-icon"><i class="ph-fill ph-lock"></i></div>
                <h2>Change Your Password</h2>
                <p class="subtitle">For your security, we recommend using a strong, unique password.</p>
                <form class="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="current-password" placeholder="Enter Your Current Password">
                            <!-- JS will toggle between ph-eye-slash and ph-eye -->
                            <i class="ph ph-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="new-password" placeholder="Enter Your New Password">
                            <i class="ph ph-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" placeholder="Confirm your New Password">
                            <i class="ph ph-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Update Password</button>
                </form>
            </div>
        </main>
    </div>
    <script src="../../scripts/components/header.js"></script>
    <script src="../../scripts/components/sidebar.js"></script>
    <script src="../../scripts/settings/changepassword.js"></script>
</body>
</html>

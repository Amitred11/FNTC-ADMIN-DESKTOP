<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <!-- Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="../../styles/settings/activity-log.css">
    <link rel="stylesheet" href="../../styles/components/sidebar.css">
</head>
<body data-page="settings"> <!-- Keeps the 'Settings' link active -->
    <div class="layout" id="layout">
        <div id="sidebar-container"></div>
        <!-- MAIN CONTENT -->
        <main class="main-section">
            <div class="page-header">
                <h1>Activity Logs</h1>
                <p class="page-subtitle">Manage and adjust system settings for users, connections, and preferences.</p>
            </div>
            <a href="#" id="back-to-settings-btn" class="back-button" onclick="history.back()">
                <i class="ph ph-arrow-left"></i>
                <span>Back to Settings</span>
            </a>
            
            <!-- ACTIVITY LOG CONTAINER -->
            <div class="log-container">
                <header class="log-header">
                    <h2>System Activity Log</h2>
                    <p>Detailed log of actions taken by administrators on user accounts.</p>
                </header>
                
                <ul class="timeline" id="timeline-list">
                    <!-- Initial state is handled by JS -->
                    <li class="loading-placeholder">Loading activity logs...</li>
                </ul>
            </div>
        </main>
    </div>
    <!-- Scripts -->
    <script src="../../scripts/components/sidebar.js"></script>
    <script src="../../scripts/settings/activity-log.js"></script>
</body>
</html>
